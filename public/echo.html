<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Echo</title>
</head>
<body>
    <h3>JSON-RPC Echo 테스트</h3>
    <br>
    <textarea name="messageInput" id="messageInput" cols="30" rows="10"></textarea>
    <br>
    <input type="button" name="requestButton" id="requestButton" value="요청하기">
    <br>
    <p>결과</p>
    <div id="results"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./jquery-jsonrpc/jquery.jsonrpc.js"></script>
    <script>
        $(function() {
            $.jsonRPC.setup({
                endPoint: 'http://localhost:3000/api',
                namespace: ''
            });

            $('#requestButton').click(() => {
                const message = $('#messageInput').val();
                const method = 'echo';

                $.jsonRPC.request(method, {
                    id: 1001,
                    params: [message],
                    success: function(data) {
                        println('정상 응답을 받았습니다');
                        console.dir(data);
                        println(data.result);
                    },
                    error: function(data) {
                        println('오류 응답을 받았습니다');
                        console.dir(data);
                        println(data.error.message);
                    }
                });

                println(`[${method}] method로 요청을 보냈습니다`);
            });

            function println(data) {
                $('#results').append(`<p>${data}</p>`);
            }
        });
    </script>

</body>
</html>
