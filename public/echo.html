<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Echo</title>
</head>
<body>
    <h3>JSON-RPC ListUser 테스트</h3>
    <br>
    <br>
    <input type="button" name="requestButton" id="requestButton" value="요청하기">
    <p>결과</p>
    <div id="results"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./jquery-jsonrpc/jquery.jsonrpc.js"></script>
    <script>
        $(function() {
            $.jsonRPC.setup({
                endPoint: 'http://localhost:3000/api',
                namespace: ''
            });

            $('#requestButton').click(() => {
                const method = 'listUser';
                const id = 1004;
                const params = [];

                sendRequest(method, id, params);

                println(`[${method}] method로 요청을 보냈습니다`);
            });

            function sendRequest(method, id, params) {
                $.jsonRPC.request(method, {
                    id: id,
                    params: params,
                    success: function(data) {
                        println('정상 응답을 받았습니다');
                        console.dir(data);
                        processResponse(data);
                    },
                    error: function(data) {
                        println('오류 응답을 받았습니다');
                        console.dir(data);
                        processResponse(data);
                    }
                });
            }

            function processResponse(data) {
                if (Array.isArray(data.result)) {
                    println(`사용자 수 : ${data.result.length}`);
                    data.result.forEach((item, index) => {
                        println(`#${index + 1} : ${item.id}, ${item.name}`);
                    });
                } else {
                    println(`결과 데이터가 배열 타입이 아닙니다`);
                }
            }

            function println(data) {
                $('#results').append(`<p>${data}</p>`);
            }
        });
    </script>

</body>
</html>
