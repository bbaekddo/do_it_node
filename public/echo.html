<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Echo</title>
</head>
<body>
    <h3>JSON-RPC Add 테스트</h3>
    <br>
    <input type="text" value="10" name="inputA" id="inputA">
    <p>+</p>
    <input type="text" value="10" name="inputB" id="inputB">
    <br>
    <br>
    <input type="button" name="requestButton" id="requestButton" value="요청하기">
    <p>결과</p>
    <div id="results"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./jquery-jsonrpc/jquery.jsonrpc.js"></script>
    <script>
        $(function() {
            $.jsonRPC.setup({
                endPoint: 'http://localhost:3000/api',
                namespace: ''
            });

            $('#requestButton').click(() => {
                const inputA = $('#inputA').val();
                const inputB = $('#inputB').val();
                const a = Number(inputA);
                const b = Number(inputB);
                const method = 'add';

                $.jsonRPC.request(method, {
                    id: 1002,
                    params: [a, b],
                    success: function(data) {
                        println('정상 응답을 받았습니다');
                        console.dir(data);
                        println(data.result);
                    },
                    error: function(data) {
                        println('오류 응답을 받았습니다');
                        console.dir(data);
                        println(`${data.error.code}, ${data.error.message}`);
                    }
                });

                println(`[${method}] method로 요청을 보냈습니다`);
            });

            function println(data) {
                $('#results').append(`<p>${data}</p>`);
            }
        });
    </script>

</body>
</html>
