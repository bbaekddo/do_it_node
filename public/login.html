<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login Page</title>
</head>
<body>
    <form method="post" action="/process/login">
        <div class="row g-4 align-items-center">
            <div class="col-auto">
                <label for="inputId" class="col-form-label">사용자 아이디</label>
            </div>
            <div class="col-auto">
                <input type="text" id="inputId" class="form-control" name="id" aria-describedby="idHelpInline">
            </div>
            <div class="col-auto">
                <span id="idHelpInline" class="form-text">아이디는 중복될 수 없습니다.</span>
            </div>
        </div>

        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="inputPassword" class="col-form-label">사용자 비밀번호</label>
            </div>
            <div class="col-auto">
                <input type="password" id="inputPassword" class="form-control" name="password" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">비밀번호는 8자리 이상 20자리 미만으로 입력해주세요.</span>
            </div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <input type="submit" value="Submit">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
