    <div>
        <input type="text" id="roomIdInput" value="meeting01">
        <input type="text" id="roomNameInput" value="그룹대화">

        <input type="button" id="createRoomButton" value="방 만들기">
        <input type="button" id="updateRoomButton" value="방 이름 변경">
        <input type="button" id="deleteRoomButton" value="방 없애기">
    </div>
    <br>
    <div id="roomList"></div>
    <br>
    <div>
        <input type="button" id="joinRoomButton" value="방 입장하기">
        <input type="button" id="leaveRoomButton" value="방 나가기">
    </div>
    <br>
    <div>
        <div>
            <span>보내는 사람 아이디 : </span>
            <input type="text" id="senderInput" value="test01">
        </div>
        <div>
            <span>받는 사람 아이디 : </span>
            <input type="text" id="recepientInput" value="ALL">
        </div>

        <!-- command 선택 <select> 채팅, 그룹 채팅 -->
        <select name="chatType" id="chatType">
            <option value="chat">채팅</option>
            <option value="groupChat" selected>그룹 채팅</option>
        </select>

        <div>
            <span>메세지 데이터 : </span>
            <input type="text" id="dataInput" value="안녕!">
        </div>
        <br>
        <input type="button" id="sendButton" value="전송">
    </div>

    <hr/>
    <p>결과 : </p>
    <div id="result"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
<!--    <script src="/socket.io/socket.io.js"></script>-->
    <script>
        let host;
        let port;
        let socket;

        // 문서 로딩 후 실행
        $(function() {
            $("#connectionButton").bind('click', function(event) {
                println('connectButton이 클릭되었습니다');
                host = $('#hostInput').val();
                port = $('#portInput').val();

                connectToServer();
            });
        });

        // 로그인 버튼을 클릭하면 처리
        $("#loginButton").bind('click', function(event) {
            const id = $('#idInput').val();
            const password = $('#passwordInput').val();
            const alias = $('#aliasInput').val();
            const today = $('#todayInput').val();

            const output = {
                id: id,
                password: password,
                alias: alias,
                today: today
            };
            console.log(`서버로 보낼 데이터 : ${JSON.stringify(output)}`);

            if (socket === undefined) {
                alert('서버에 연결되어 있지 않습니다. 서버에 먼저 연결하세요');
                return;
            }

            socket.emit('login', output);
        });

        // 로그아웃 버튼을 클릭하면 처리
        $("#logoutButton").bind('click', function(event) {
            const id = $('#idInput').val();
            const output = {
                id: id
            };
            console.log(`서버로 보낼 데이터 : ${JSON.stringify(output)}`);

            if (socket === undefined) {
                alert('서버에 연결되어 있지 않습니다. 다시 시도해주세요');
                return;
            }

            socket.emit('logout', output);
        });

        // 전송 버튼을 클릭하면 처리
        /*$("#sendButton").bind('click', function(event) {
            const sender = $('#senderInput').val();
            const recepient = $('#recepientInput').val();
            const data = $('#dataInput').val();

            const output = {
                sender: sender,
                recepient: recepient,
                command: 'chat',
                type: 'text',
                data: data
            };
            console.log(`서버로 보낼 데이터 : ${JSON.stringify(output)}`);

            if (socket === undefined) {
                alert('서버에 연결되어 있지 않습니다. 서버에 먼저 연결하세요');
                return;
            }

            socket.emit('message', output);
        });*/

        // 방 만들기 버튼을 클릭하면 처리
        $('#createRoomButton').bind('click', function(event) {
            const roomId = $('#roomIdInput').val();
            const roomName = $('#roomNameInput').val();
            const id = $('#idInput').val();

            const output = {
                command: 'create',
                roomId: roomId,
                roomName: roomName,
                roomOwner: id
            };
            console.log(`서버로 보낼 데이터 : ${JSON.stringify(output)}`);

            if (socket === undefined) {
                alert('서버에 연결되어 있지 않습니다. 서버에 먼저 연결하세요');
                return;
            }

            socket.emit('room', output);
        });

        // 방 이름 변경 버튼을 클릭하면 처리
        $('#updateRoomButton').bind('click', function(event) {
            const roomId = $('#roomIdInput').val();
            const roomName = $('#roomNameInput').val();
            const id = $('#idInput').val();

            const output = {
                command: 'update',
                roomId: roomId,
                roomName: roomName,
                roomOwner: id
            };
            console.log(`서버로 보낼 데이터 : ${JSON.stringify(output)}`);

            if (socket === undefined) {
                alert('서버에 연결되어 있지 않습니다. 서버에 먼저 연결하세요');
                return;
            }

            socket.emit('room', output);
        });

        // 방 없애기 버튼을 클릭하면 처리
        $('#deleteRoomButton').bind('click', function(event) {
            const roomId = $('#roomIdInput').val();

            const output = {
                command: 'delete',
                roomId: roomId
            };

            if (socket === undefined) {
                alert('서버에 연결되어 있지 않습니다. 서버에 먼저 연결하세요');
                return;
            }

            socket.emit('room', output);
        });

        // 방 입장하기 버튼을 클릭하면 처리
        $('#joinRoomButton').bind('click', (event) => {
            const roomId = $('#roomIdInput').val();

            const output = {
                    command: 'join',
                    roomId: roomId
            };
            console.log(`서버로 보낼 데이터 : ${JSON.stringify(output)}`);

            if (socket === undefined) {
                alert('서버에 연결되어 있지 않습니다. 서버에 먼저 연결하세요');
                return;
            }

            socket.emit('room', output);
        });

        // 방 나가기 버튼을 클릭하면 처리
        $('#leaveRoomButton').bind('click', (event) => {
            const roomId = $('#roomIdInput').val();

            const output = {
                command: 'leave',
                roomId: roomId
            };
            console.log(`서버로 보낼 데이터 : ${JSON.stringify(output)}`);

            if (socket === undefined) {
                alert('서버에 연결되어 있지 않습니다. 서버에 먼저 연결하세요');
                return;
            }

            socket.emit('room', output);
        });

        // 전송 버튼을 클릭하면 처리
        $('#sendButton').bind('click', (event) => {
            // chatType 구별
            const chatType = $('#chatType option:selected').val();

            const sender = $('#senderInput').val();
            const recepient = $('#recepientInput').val();
            const data = $('#dataInput').val();

            const output = {
                sender: sender,
                recepient: recepient,
                command: chatType,
                type: 'text',
                data: data
            };
            console.log(`서버로 보낼 데이터 : ${JSON.stringify(output)}`);

            if (socket === undefined) {
                alert('서버에 연결되어 있지 않습니다. 먼저 서버에 연결하세요');
                return;
            }

            socket.emit('message', output);
        });

        // 서버에 연결하는 함수 정의
        function connectToServer() {
            const options = { 'forceNew': true };
            const url = `http://${host}:${port}`;
            socket = io.connect(url, options);

            // 연결 되었을 때 처리
            socket.on('connect', function() {
                println(`웹 소켓 서버에 연결되었습니다 : ${url}`);

                socket.on('message', function(message) {
                    console.log(JSON.stringify(message));

                    println(`<p>수신 메세지 : ${message.sender}, ${message.recepient}, ${message.command}, ${message.type}, ${message.data}</p>`);
                });
            });

            // 연결이 끊겼을 때 처리
            socket.on('disconnect', function() {
                println(`웹 소켓 연결이 종료되었습니다`);
            });

            // 그룹채팅과 관련된 이벤트 처리
            socket.on('room', function(data) {
                console.log(JSON.stringify(data));

                println(`<p>방 이벤트 : ${data.command}</p>`);
                println(`<p>방 리스트를 받았습니다</p>`);

                if (data.command === 'list') {
                    const roomCount = data.rooms.length;
                    $('#roomList').html(`<p>방 리스트 ${roomCount}개</p>`);
                    for (let i = 0; i < roomCount; i++) {
                        $('#roomList').append(`<p>방 #${i + 1} : ${data.rooms[i].id}, ${data.rooms[i].name}, ${data.rooms[i].owner}</p>`);
                    }
                }
            });

            // 서버에서 응답이 왔을 때 처리
            socket.on('response', function(response) {
                console.log(JSON.stringify(response));
                println(`응답 메세지를 받았습니다 : ${response.command}, ${response.code}, ${response.message}`);
            });
        }

        function println(data) {
            console.log(data);
            $('#result').append(`<p>${data}</p>`);
        }
    </script>
</body>
</html>
