<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Within Cafe</title>
</head>
<body>
    <h1>범위 안의 카페 찾기</h1>
    <br>
    <h3>http://mygeoposition.com/에서 좌표를 확인하여 추가합니다</h3>
    <br>
    <p>삼성역 3번 출구와 4번 출구 부근의 영역(사각형 박스)</p>
    <br>
    <form action="/process/withinCafe" method="post">
        <table>
            <tr>
                <td><label>왼쪽 윗 부분의 경도</label></td>
                <td><input type="text" name="topLeftLongitude" value="127.0617076"></td>
            </tr>
            <tr>
                <td><label>왼쪽 윗 부분의 위도</label></td>
                <td><input type="text" name="topLeftLatitude" value="37.5082076"></td>
            </tr>
            <tr>
                <td><label>오른쪽 아랫부분의 경도</label></td>
                <td><input type="text" name="bottomRightLongitude" value="127.0367568"></td>
            </tr>
            <tr>
                <td><label>오른쪽 아랫부분의 위도</label></td>
                <td><input type="text" name="bottomRightLatitude" value="37.5073906"></td>
            </tr>
        </table>
        <input type="submit" value="전송">
    </form>
</body>
</html>
